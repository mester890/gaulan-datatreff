  <body>


    <div class="container">
      <div class="row">
        <div class="col-12">
          <img src="img/logo.png" alt="" width="40%" class="d-block mx-auto">
          <h1>Registrer deg som frivillig:</h1>
          <hr class="white-hr">
          <form class="register-form">
            <p>
            <label for="firstname">Fornavn:</label>
            <input class="form-control" type="text" name="firstname" value="" placeholder="Fornavn">
            </p>
            <p>
            <label for="lastname">Etternavn:</label>
            <input class="form-control" type="text" name="lastname" value="" placeholder="Etternavn">
            </p>
            <p>
            <label for="email">E-post:</label>
            <input class="form-control" type="text" name="email" value="" placeholder="E-post">
            </p>
            <p>
            <label for="phone">Telefon:</label>
            <input class="form-control" type="text" name="phone" value="" placeholder="Telefon">
            </p>
            <p>
            <label for="address">Adresse:</label>
            <input class="form-control" type="text" name="address" value="" placeholder="Adresse">
            </p>
            <p>
            <label for="zipcode">Postnummer:</label>
            <input class="form-control" type="text" name="zipcode" value="" placeholder="Postnummer">
            </p>
            <p>
            <label for="city">Poststed:</label>
            <input class="form-control" type="text" name="city" value="" placeholder="Poststed">
            </p>
            <p>
            <button type="button" name="button" class="btn btn-success" onclick="register()">Registrer</button>
            </p>


          </form>
        </div>
